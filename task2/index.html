<!DOCTYPE html>
<html>
<head>
  <title>Shape Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Shape Calculator</h2>
    <input type="number" id="widthInput" placeholder="Enter width">
    <input type="number" id="heightInput" placeholder="Enter height">
    <input type="text" id="colorInput" placeholder="Enter color">
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="drawShape()">Draw Shape</button>
    <div id="shapeDiv"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
